<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>LJKZ OJ - create competition</title>
    <ui:include src="components/page_head.xhtml" />

    <f:metadata>
        <f:viewParam name="cid" id="cid" value="#{create_comp_bean.cid}"/>
        <f:event type="preRenderView" listener="#{create_comp_bean.load}"/>
    </f:metadata>
</h:head>
<h:body>
    <ui:include src="components/navigation.xhtml" />

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card border-primary col-8">
                <div class="card-header">
                    <h2 class="card-title">Create New Competition</h2>
                </div>
                <div class="card-body">
                    <h:form>
                        <h5>Title:</h5>
                        <h:inputText id="title" styleClass="form-control" value="#{create_comp_bean.title}"/>
                        <br/>
                        <h5>Start Date(Year-Month-Date Hour:Minute)</h5>
                        <br/>
                        <h:inputText id="startdate" styleClass="form-control" value="#{create_comp_bean.startDate}"
                                     size="20" required="true"
                                     label="Receipt Date">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                        </h:inputText>
                        <br/>
                        <h5>Over Date(Year-Month-Date Hour:Minute)</h5>
                        <br/>
                        <h:inputText id="overdate" styleClass="form-control" value="#{create_comp_bean.overDate}"
                                     size="20" required="true"
                                     label="Receipt Date" >
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                        </h:inputText>
                        <br/>
                        <div class="form-check">
                            <c:if test="#{create_comp_bean.createEntries}">
                                <ui:repeat var="proforcomp" value="#{create_comp_bean.createEntries}" varStatus="status">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" checked=" " value="" />
                                        <small>
                                            #{proforcomp.title}
                                        </small>
                                    </label>
                                </ui:repeat>
                            </c:if>
                            <c:otherwise>
                                <small class="text-muted">No Problem Avaliable.</small>
                            </c:otherwise>

                        </div>
                        <br/>
                        <h:commandButton styleClass="btn btn-outline-success" value="save" action="#{create_comp_bean.save}"/>
                    </h:form>
                </div>
            </div>
        </div>


    </div>
</h:body>
</html>
