<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>LJKZ OJ - create new problem</title>
    <ui:include src="components/page_head.xhtml" />

    <f:metadata>
        <f:viewParam name="pid" id="pid" value="#{create_bean.pid}"/>
        <f:event type="preRenderView" listener="#{create_bean.load}"/>
    </f:metadata>
</h:head>

<h:body>
    <ui:include src="components/navigation.xhtml" />

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card border-primary col-8">
                <div class="card-header">
                    <h2 class="card-title">Create New Problem</h2>
                </div>
                <div class="card-body">
                    <h:form styleClass="form-group" enctype="multipart/form-data">
                        <h:outputLabel for="title" styleClass="form-control-label" value="Title:"/>
                        <h:inputText id="title" styleClass="form-control" value="#{create_bean.title}"/>
                        <br/>

                        <h:outputLabel for="desc" styleClass="form-control-label" value="Description:"/>
                        <h:inputTextarea aria-describedby="helper1" rows="12" id="desc" styleClass="form-control" value="#{create_bean.problemDesc}"/>
                        <small id="helper1" class="form-text text-muted">markdown &amp; LaTex are supported!</small>
                        <br/>

                        <h:outputLabel for="labels" styleClass="form-control-label" value="Labels:"/>
                        <h:inputText id="labels" styleClass="form-control" value="#{create_bean.labels}"/>
                        <br/>

                        <h:outputLabel for="time" styleClass="form-control-label" value="Time Limit(s):"/>
                        <h:inputText type="number" id="time" styleClass="form-control" value="#{create_bean.timeLimit}"/>
                        <br/>

                        <h:outputLabel for="memory" styleClass="form-control-label" value="Memory Limit(MB):"/>
                        <h:inputText type="number" id="memory" styleClass="form-control" value="#{create_bean.memoryLimit}"/>
                        <br/>

                        <h:outputLabel for="input" styleClass="form-control-label" value="Input Example:"/>
                        <h:inputTextarea rows="8" id="input" styleClass="form-control" value="#{create_bean.exampleInput}"/>
                        <br/>

                        <h:outputLabel for="output" styleClass="form-control-label" value="Output Example:"/>
                        <h:inputTextarea rows="8" id="output" styleClass="form-control" value="#{create_bean.exampleOutput}"/>
                        <br/>

                        <div class="custom-control custom-file">
                            <h:inputFile styleClass="custom-file-input" id="data" value="#{create_bean.file}" aria-describedby="helper2"/>
                            <h:outputLabel for="output" styleClass="custom-file-label" value="Data Zip"/>
                            <small id="helper2" class="form-text text-muted">zip only</small>
                        </div>
                        <br/>

                        <div class="custom-control custom-switch">
                            <h:selectBooleanCheckbox value="#{create_bean.competitionOnly}" id="only" styleClass="custom-control-input"/>
                            <h:outputLabel value="used in competition" styleClass="custom-control-label" for="only"/>
                        </div>
                        <br/>

                        <h:commandButton styleClass="btn btn-outline-success" value="save" action="#{create_bean.save}"/>
                    </h:form>
                </div>
            </div>
        </div>
        <br/>
    </div>
</h:body>

</html>
