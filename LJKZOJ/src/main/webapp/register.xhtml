<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>LJKZ OJ - Register</title>
    <ui:include src="components/page_head.xhtml"/>
</h:head>

<h:body>
    <ui:include src="components/navigation.xhtml"/>

    <div class="row justify-content-center">
        <div class="col-4 card text-white bg-secondary mb-3y">
            <div class="card-body">
                <h3 class="card-title">Register</h3>
                <h:form styleClass="form-group">
                    <h:outputLabel for="email" value="Email:" styleClass="form-control-label"/>
                    <h:inputText id="email" value="#{reg_bean.email}" styleClass="form-control" validator="#{reg_bean.validateEmail}"/>
                    <h:outputText value="#{reg_bean.emailFeedback}" styleClass="text-danger"/>
                    <br/>

                    <h:outputLabel for="username" value="Username:" styleClass="form-control-label"/>
                    <h:inputText id="username" value="#{reg_bean.username}" styleClass="form-control" validator="#{reg_bean.validateUsername}"/>
                    <h:outputText value="#{reg_bean.usernameFeedback}" styleClass="text-danger"/>
                    <br/>

                    <h:outputLabel for="password" value="Password:" styleClass="form-control-label"/>
                    <h:inputSecret id="password" value="#{reg_bean.password}" styleClass="form-control" validator="#{reg_bean.validatePassword}"/>
                    <h:outputText value="#{reg_bean.passwordFeedback}" styleClass="text-danger"/>
                    <br/>

                    <h:outputLabel for="confirm" value="Confirm:" styleClass="form-control-label"/>
                    <h:inputSecret id="confirm" value="#{reg_bean.confirm}" styleClass="form-control" validator="#{reg_bean.validateConfirm}"/>
                    <h:outputText value="#{reg_bean.confirmFeedback}" styleClass="text-danger"/>
                    <br/>

                    <h:commandButton value="register" action="#{reg_bean.register}" styleClass="btn btn-outline-success"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
