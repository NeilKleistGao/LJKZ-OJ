<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <title>LJKZ OJ - Detail</title>
    <ui:include src="components/page_head.xhtml" />
    <link rel="stylesheet" href="resources/css/styles/atom-one-dark.css"/>
    <script src="resources/js/highlight.pack.js" type=""></script>
    <script type="">hljs.initHighlightingOnLoad();</script>
    <f:metadata>
        <f:viewParam name="sid" value="#{detail_bean.sid}" id="sid"/>
        <f:event type="preRenderView" listener="#{detail_bean.init}"/>
    </f:metadata>
</head>
<body>
    <ui:include src="components/navigation.xhtml" />
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="card border-primary col-8">
                <div class="card-header">
                    <h2 class="card-title">Submission Detail</h2>
                </div>
                <div class="card-body">
                    <h:form>
                        <h5>Title:</h5>
                        <div class="col-sm-10">
                            <label for="title">
                                <input class="form-control-plaintext" id="title" type="text" readonly=" " value="#{detail_bean.title}" />
                            </label>
                        </div>
                        <br/>
                        <h5>Time Used:</h5>
                        <div class="col-sm-10">
                            <label for="timeused">
                                <input class="form-control-plaintext" id="timeused" type="text" readonly=" " value="#{detail_bean.timeUsed}" />
                            </label>
                        </div>
                        <br/>
                        <h5>Memory Used:</h5>
                        <div class="col-sm-10">
                            <label for="memoryused">
                                <input class="form-control-plaintext" id="memoryused" type="text" readonly=" " value="#{detail_bean.memoryUsed}" />
                            </label>
                        </div>
                        <br/>
                        <h5>Status:</h5>
                        <div class="col-sm-10">
                            <label for="status">
                                <input class="form-control-plaintext" id="status" type="text" readonly=" " value="#{detail_bean.state}" />
                            </label>
                        </div>
                        <br/>
                        <h5>Code:</h5>
                        <pre>
                            <code class="cpp">#{detail_bean.codeString}</code>
                        </pre>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
